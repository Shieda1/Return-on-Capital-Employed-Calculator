<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Return on Capital Employed Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="returnonCapitalEmployedRadio" name="variables" checked>
  <label for="returnonCapitalEmployedRadio">Return on Capital Employed</label>

  <input type="radio" id="profitbeforeInterestRadio" name="variables">
  <label for="profitbeforeInterestRadio">Profit before Interest</label>

  <input type="radio" id="totalAssetsRadio" name="variables">
  <label for="totalAssetsRadio">Total Assets</label>

  <input type="radio" id="currentLiabilitiesRadio" name="variables">
  <label for="currentLiabilitiesRadio">Current Liabilities</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Profit before Interest</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Total Assets</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">Current Liabilities</label>
  <input type="number" id="v3"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
